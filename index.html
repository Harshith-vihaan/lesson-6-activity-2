<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewreport" content="width=device-width">
    <title>Personal information</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>
 
<body style="background-color: antiquewhite;">
    <form>
        <fieldset>

            <legend>Personal Information:</legend>
            <label>Full Name:</label><br>
            <input type="text" id="full name" placeholder="Enter your name">
            <br><br>
            <label>Email:</label>
            <input type="text" id="email">
            <br><br>
            <label>Gender:</label><br>
            <input type="radio" id="female" name="gender" value="female">Female<br>
            <input type="radio" id="male" name="gender" value="male">Male<br><br>
            <label>Date of Birth:</label>
            <input type="date" id="date of birth" name="date of birth"><br><br>



        </fieldset>
    </form>
</body>
